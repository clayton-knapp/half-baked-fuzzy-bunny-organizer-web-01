<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="gutter-right logo">
            <a href="../families" >See all families</a>
            <a href="../create" >Add a bunny</a>
            <a href="../add-family" >Add a family</a>
        </div>
    </header>    
    <button id="logout">Logout</button>
    <main class="create-main">
        <h2><span id=bunny-name-display></span>'s Detail Page</h2>
        <h3>Loving Family: <span id=family-name-display></span></h3>
        <h2>Update name and family:</h2>
        <form class="bunny-form">
            <label>
                Bunny's new name
                <input name="bunny-name" />
            </label>
            <label>
                Bunny's new family
                <select name="family-id">

                </select>    
            </label>
            <button>Submit</button>
        </form>
    </main>
